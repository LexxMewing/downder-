<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumpulan Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #d60000, #4a0000);
      color: white;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 25px 20px;
      background: linear-gradient(160deg, #dcdcdc, #757575);
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      position: relative;
      padding-top: 90px;
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      line-height: 1.4;
      text-align: center;
    }

    .button {
      width: 90%;
      padding: 18px 0;
      margin: 18px auto;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.45);
    }

    .youtube {
      background: linear-gradient(135deg, #ff0000, #cc0000);
    }

    .tiktok {
      background: linear-gradient(135deg, #00f2ea, #000000);
    }
  </style>
</head>
<body>
  <div class="container">

</body>
</html>
